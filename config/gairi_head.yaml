# GairiHead Configuration
# Physical robot configuration for Gary's office presence

version: "1.0"

# WebSocket Server Configuration
server:
  # API Token for WebSocket authentication
  # ⚠️ SECURITY: Change this token or use environment variable GAIRIHEAD_API_TOKEN
  # Generate new token: python3 -c "import secrets; print(secrets.token_urlsafe(32))"
  api_token: "av-UQ9Eh64ZcbRPadshCzpqiVkG5Rw2QxDTuJYRU__o"

  # Server binding (0.0.0.0 = all interfaces, 127.0.0.1 = localhost only)
  host: "0.0.0.0"
  port: 8766

# Hardware Configuration
hardware:
  pi5:
    uart_device: "/dev/serial0"
    uart_baud: 115200
    camera_device: 0
    camera_resolution: [640, 480]
    camera_fps: 5

  servos:
    # Using GPIO pins that won't conflict with M.2 HAT (avoiding 0-11, 12-13)
    left_eyelid:
      gpio_pin: 17      # Safe pin, away from M.2 HAT
      min_angle: 0
      max_angle: 75     # CALIBRATED: Physical mechanism limit (not 90°)
      neutral_angle: 55 # CALIBRATED: Half-open position from testing
    right_eyelid:
      gpio_pin: 27      # Safe pin, away from M.2 HAT
      min_angle: 0
      max_angle: 75     # CALIBRATED: Physical mechanism limit (not 90°)
      neutral_angle: 55 # CALIBRATED: Half-open position from testing
    mouth:
      gpio_pin: 22      # Safe pin, away from M.2 HAT
      min_angle: 0      # Closed
      max_angle: 60     # Wide open
      neutral_angle: 10 # Slight smile

  neopixels:
    left_ring:
      pixels: 12
    right_ring:
      pixels: 12

  arduino_display:
    enabled: true  # Set to true to enable Arduino display
    port: "/dev/arduino-display"  # Persistent device name (never changes!)
    baudrate: 115200
    timeout: 1.0

# Intelligence Configuration
# ARCHITECTURE: GairiHead = Hardware Interface → Gary Server = All Intelligence
# - ALL transcription happens on Gary (faster-whisper)
# - ALL LLM processing happens on Gary (Qwen local-tier + Haiku cloud-tier)
# - GairiHead only sends audio/queries and receives responses
intelligence:
  gary_websocket_url: "ws://100.106.44.11:8765/ws"  # Gary server WebSocket (Tailscale)

  # Local LLM settings (CURRENTLY UNUSED - for future offline/backup capability)
  # Gary handles ALL LLM processing. These settings preserved for:
  # - Future offline mode if Gary unavailable
  # - Potential use with hardware improvements
  # - Local experimentation/testing
  local_llm:
    enabled: false  # Currently disabled - Gary handles all LLM
    model: "llama3.2:3b"
    host: "http://localhost:11434"
    temperature: 0.7
    max_tokens: 150
    timeout: 5000  # ms

  # Haiku settings (handled by Gary, not GairiHead)
  # Gary makes tier selection decisions, not GairiHead
  haiku:
    enabled: true  # Must be true for Gary to use Haiku tier
    escalation_threshold: 0.7  # Gary uses this for tier decisions
    retry_attempts: 3

# Voice Configuration
# ARCHITECTURE NOTE: STT happens on Gary server, TTS happens locally on Pi
voice:
  wake_word:
    enabled: true
    keywords: ["gary", "hey gary"]
    sensitivity: 0.5
    model: "porcupine"  # or "pocketsphinx"

  stt:
    engine: "whisper"  # Gary uses faster-whisper (production), local Whisper is fallback
    model: "tiny"      # Only used as fallback if Gary unavailable
    language: "en"
    use_remote: true   # TRUE = Send to Gary (production), FALSE = local fallback

  tts:
    engine: "piper"    # Neural TTS (natural, not robotic!)
    voice: "joe"       # Smooth, warm male voice (SELECTED!)
    speed: 1.0         # Normal speed (Piper handles pacing naturally)
    volume: 0.8
    # Piper voice options (all male, natural-sounding):
    # joe    - Smooth, warm (SELECTED - best for TARS character)
    # lessac - Professional, clear
    # ryan   - Casual, conversational
    model_path: "/home/tim/GairiHead/data/piper_voices"

  microphone:
    device_index: 0    # Default USB mic
    sample_rate: 16000
    chunk_size: 1024

  vad:  # Voice Activity Detection (auto-stop when done talking)
    enabled: true           # Use VAD instead of fixed recording time
    aggressiveness: 2       # VAD sensitivity 0-3 (0=liberal, 3=aggressive)
    silence_duration: 1.5   # Seconds of silence before stopping
    max_duration: 30.0      # Maximum recording time (safety limit)

  speaker:
    device_index: 0    # Default USB speaker
    volume: 0.8

# Vision Configuration
vision:
  face_detection:
    enabled: true
    cascade: "haarcascade_frontalface_default.xml"
    scale_factor: 1.05  # Looser detection (was 1.1)
    min_neighbors: 3    # Fewer required neighbors (was 5)
    min_size: [30, 30]

  face_recognition:
    enabled: true
    known_faces_dir: "/home/tim/GairiHead/data/known_faces"
    tolerance: 0.6

  tracking:
    enabled: true
    smooth_factor: 0.3  # Eye tracking smoothness

# Proactive Behavior
proactive:
  enabled: true

  monitoring:
    motion_detection: true
    face_detection: true
    frustration_detection: true  # Posture/attention analysis
    interval: 2000  # ms between checks

  triggers:
    tim_arrival:
      enabled: true
      greeting: "Morning. How's the chaos today?"

    planning_time:
      enabled: true
      day: "Thursday"
      time: "14:00"
      message: "It's 2pm. Want Friday's schedule?"

    stranger_detected:
      enabled: true
      message: "Can I help you?"

    frustration_detected:
      enabled: true
      threshold: 10000  # ms of no movement before asking
      message: "You okay? Need something?"

# Expression Configuration
expressions:
  default: "idle"
  blink_interval: 8000  # ms
  transition_speed: 300  # ms for smooth transitions

  # Load detailed expressions from expressions.yaml

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "/Gary/GairiHead/logs/gairi_head.log"
  console: true
  max_size: "10MB"
  backup_count: 5

# Performance
performance:
  low_power_mode: false
  idle_timeout: 300000  # ms before entering low power (5 min)
  camera_fps_idle: 1    # Reduce FPS when idle
  eye_brightness_idle: 128  # Dim eyes when idle (0-255)
